<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSR Portal</title>
  </head>
  <link rel="stylesheet" href="csr.css" />

  <body>
    <center>
      <div id="container">
        <center><h1>Registration Form</h1></center>
        <div id="details">
          <div id="company_details">
            <h1 id="regsitration">Company Details</h1>
            <div id="data">
              <label>Company Type</label>
              <select id="type" required>
                <option value="corporate">Corporate</option>
                <option value="partnership">Partnership</option>
                <option value="governmentcompany">Government Company</option>
                <option value="centralpsu">Central PSU</option>
                <option value="statepsu">State PSU</option>
                <option value="proprietorship">Proprietorship</option>
              </select>
              <label>Company Name</label>
              <input type="text" placeholder="Enter company name" required />
              <br />
              <label>Company Registration/Incorporation date</label>
              <input type="date" required />
              <br />
              <label>PAN Number</label>
              <input type="text" placeholder="PAN Number" required />
              <label>GSTIN Number</label>
              <input type="text" placeholder="GST Number" required />
              <br />
              <label>CIN Number</label>
              <input type="text" placeholder="CIN Number" />
              <label>Website URL</label>
              <input type="text" placeholder="http://www.xyz.com" />
            </div>
          </div>
          <div id="financial_details">
            <h1>Company Financial Details</h1>
            <div id="data">
              <label>Net Worth</label>
              <input type="text" placeholder="Net worth" required />
              <label>TurnOver</label>
              <input type="text" placeholder="Turn over" required />
              <br />
              <label>Profit For Calculation of CSR</label>
              <input type="text" placeholder="Profit of CSR" required />
              <br />
              <label>Prescribed CSR Amount</label>
              <input type="text" placeholder="CSR amount" required />
            </div>
          </div>

          <div id="registered_address">
            <h1>Company Registered Address</h1>
            <div id="data">
              <label>State</label>
              <select id="state" required>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">
                  Andaman and Nicobar Islands
                </option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">
                  Dadar and Nagar Haveli
                </option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
              <label>Choose Area</label>
              <select id="area" required>
                <option value="rural">Rural</option>
                <option value="urban">Urban</option>
              </select>

              <br />

              <label>City</label>
              <input type="text" placeholder="City name" />

              <br />

              <label>Address</label>
              <input type="text" placeholder="Registered address" required />
              <label>PinCode</label>
              <input type="text" placeholder="Pincode" required />
            </div>
          </div>

          <div id="registration_details">
            <h1>Company Registration Details</h1>
            <div id="data">
              <label>Username</label>
              <input type="text" placeholder="Username" required />
              <label>Password</label>
              <input type="password" placeholder="Password" required />
            </div>
          </div>
          <div id="terms">
            <p id="terms&conditions">
              <input type="checkbox" id="t&c" name="t&c" value="t&c" />
              <label for="t&c"
                >I accept the<a href="t&c.html">Terms and Conditions</a></label
              ><br />
            </p>
          </div>
        </div>
        <center>
          <a href="login.html"><button class="bubbly-button">Submit</button></a>
        </center>
      </div>
    </center>
  </body>
</html>
